on:
  push:
    branches: [ master, ci ]
  pull_request:
    branches: [ master, ci ]

name: Deployment

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore -c Release 
      - name: Test
        run: dotnet test --no-restore -v normal
